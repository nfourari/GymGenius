<!DOCTYPE html>
<head>
    <title>GymGenius</title>
    <link rel="Stylesheet" href="{{ url_for('static', filename='registration.css') }}">
</head>
<body>
    <h1>GymGenius Registration</h1>
    <!-- Navigation -->
    <div class="navbar">
    </div>
    <div class="sidebar" id="sidebar">
        <a href="#home" class="sidebar-item">Home</a>
        <a href="#about" class="sidebar-item">About</a>
        <a href="#services" class="sidebar-item">Services</a>
        <a href="#contact" class="sidebar-item">Contact</a>
    </div>
    <div class="logo">
        <img src="{{ url_for('static', filename='gymgenius.png') }}" alt="Gym Genius logo" id="gymgenius-logo">
    </div>
    <div class="registration-box">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashed-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        <form id="registration-form" action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="80" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight" min="50" max="400" required>
            </div>
            <div class="form-group">
                <label for="height">Height (ft/in):</label>
                <select id="height" name="height" required>
                    <option value="" disabled selected>Select your height</option>
                    <!-- Heights in feet and inches -->
                    <option value="4'10">4'10"</option>
                    <option value="4'11">4'11"</option>
                    <option value="5'0">5'0"</option>
                    <option value="5'1">5'1"</option>
                    <option value="5'2">5'2"</option>
                    <option value="5'3">5'3"</option>
                    <option value="5'4">5'4"</option>
                    <option value="5'5">5'5"</option>
                    <option value="5'6">5'6"</option>
                    <option value="5'7">5'7"</option>
                    <option value="5'8">5'8"</option>
                    <option value="5'9">5'9"</option>
                    <option value="5'10">5'10"</option>
                    <option value="5'11">5'11"</option>
                    <option value="6'0">6'0"</option>
                    <option value="6'1">6'1"</option>
                    <option value="6'2">6'2"</option>
                    <option value="6'3">6'3"</option>
                    <option value="6'4">6'4"</option>
                    <option value="6'5">6'5"</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
