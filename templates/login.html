<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymGenius Login</title>
    <link rel="Stylesheet" href="/static/login_page.css">
</head>
<body>
    
    <!-- GymGenius Logo -->
    <div class="logo">
        <img src="/static/gymgenius.png" alt="Gym Genius logo" id="gymgenius-logo">
    </div>

    <!-- Login Form -->
    <div class="login-box">
        <form id="login-form" action="/app.py" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Login</button>
            </div>
            <div class="form-group">
                <p>Don't have an account? <a href="/templates/registration.html">Register here</a></p>
            </div>
        </form>
    </div>

</body>
</html>
