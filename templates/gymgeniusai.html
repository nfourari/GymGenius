<!DOCTYPE html>
<html>
<head>
    <title>GymGenius</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gymgeniusai.css') }}">
</head>
<body>
    <h1>GymGenius</h1>
    <div class="navbar">
        <div class="menu-icon" id="menu-icon">&#9776;</div>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="#home" class="sidebar-item">Home</a>
        <a href="#about" class="sidebar-item">About</a>
        <a href="#services" class="sidebar-item">Services</a>
        <a href="#contact" class="sidebar-item">Contact</a>
    </div>

    <div class="question-background"></div>
    <div class="question-box">
        <div class="message">
            <div class="icon">ðŸ‘¤</div>
            <div class="bubble">Example Question?</div>
        </div>
        <div class="options">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button id="submitBtn">Submit</button>
        </div>
        <div id="response" class="response"></div> <!-- Div for displaying the response -->
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            fetch('/converse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.answer; // Display the response
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
