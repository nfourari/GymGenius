<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymGenius</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gymgeniusai.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <div class="navbar-items">
            <a href="#home" class="navbar-item">Home</a>
            <a href="#about" class="navbar-item">About</a>
            <a href="#services" class="navbar-item">Services</a>
            <a href="#contact" class="navbar-item">Contact</a>
        </div>
    </div>

    <h1>GymGenius</h1>
    
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message">
                <div class="icon">ðŸ¤–</div>
                <div class="bubble">Welcome to GymGenius! How can I assist you today?</div>
            </div>
        </div>
        <div class="options">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button id="submitBtn">Submit</button>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return; // Don't send empty messages

            // Append user's message to chat box
            addMessage('You', userInput);

            fetch('/converse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: userInput })
            })
            .then(response => response.json())
            .then(data => {
                addMessage('AI', data.answer); // Append AI's response
            })
            .catch(error => console.error('Error:', error));
        });

        function addMessage(sender, text) {
    const chatBox = document.getElementById('chat-box');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message';

    if (sender === 'You') {
        messageDiv.classList.add('user-message');
        messageDiv.innerHTML = `<div class="bubble user-bubble">${text}</div>`;
    } else {
        messageDiv.classList.add('ai-message');
        messageDiv.innerHTML = `<div class="icon">ðŸ¤–</div><div class="bubble">${text}</div>`;
    }
    
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
}

    </script>
</body>
</html>
